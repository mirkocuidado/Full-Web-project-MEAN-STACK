<body>
	<nav id="navbar" class="navbar navbar-expand-sm navbar-light">
		<a class="navbar-brand" routerLink ="/adminhome">Home </a>	
		<a class="nav-link" routerLink ="/adminallclients">All clients </a>
		<a class="nav-link" routerLink ="/adminaddnewfarmer">Add new farmer </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <i class="fas fa-hamburger"></i>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    </ul>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" routerLink="/password"> Change Password</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" routerLink="/">Log Out </a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container register-form">
	    <div class="form">
	        <div class="note">
	            <p>Add a new enterprise</p>
	        </div>

	        <form method="POST" action="">
		        <div class="form-content">
		            <div class="row">
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Name of the enterprise" name="name" [(ngModel)]="name">
		                    </div>
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Abbreviation - your future username" name="username1" [(ngModel)]="username2">
		                    </div>
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
		                    </div>
		                </div>
		                <div class="col-md-6">
		                	<div class="form-group">
		                        <input type="text" class="form-control" placeholder="Confirm password" name="confirm_password" [(ngModel)]="confirm_password">
		                    </div>
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Place of foundation" name="place" [(ngModel)]="place">
		                    </div>
		                     <div class="form-group">
		                        <input type="text" class="form-control" placeholder="E-mail address" name="mail" [(ngModel)]="mail">
		                    </div>
		                </div>
		            </div>
		            <div class="button">
						<button type="button" class="btnSubmit" (click)="update_enterprise()"> Submit </button>	
						<span id="span"> {{msg}} </span>	            	
					</div>
		        </div>
	        </form>
	    </div>
    </div>
</body>
