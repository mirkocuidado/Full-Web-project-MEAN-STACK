<body>

	<nav id="navbar" class="navbar navbar-expand-sm navbar-light">
	  <a class="navbar-brand" routerLink="/workerallproducts">Products</a>
	  <a class="navbar-brand" routerLink="/business">Business</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <i class="fas fa-hamburger"></i>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	    </ul>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" routerLink="/password"> Change Password</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" routerLink="">Log Out </a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row ">
			<div class="col-sm-4 trucks2"></div>
			<div class="col-sm-4 trucks">
				<ul class="ull">
					<li class="lii" *ngFor="let p of nizz"> <i class="fas fa-truck trtrtrw" *ngIf=" p===1 "> </i> <i class="fas fa-truck trtrtr" *ngIf=" p!==1 "> </i> </li>
				</ul>
			</div>
			<div class="col-sm-4 trucks2"></div>
		</div>

		<div class="row row2">
			<div class="col-sm-12 col-lg-12 pending">
				<h1 (click)="sort()"> Pending orders </h1>
				<table class="table">
					<tr> 
						<td> Name </td>
						<td> For  </td>
						<td> Amount </td>
						<td> Name </td>
						<td> Quantity</td>
						<td> Status </td>
						<td> Cancel </td>
						<td> Accept </td>
					</tr>
					<tr *ngFor="let o of orders, let i = index">
						<td *ngIf="o.flag === 3" > <span [class.gold]="o.flag===3"> {{o.name}} </span> </td>
						<td *ngIf="o.flag === 3"> {{o.username}} </td>
						<td *ngIf="o.flag === 3"> {{o.amount}}</td>
						<td *ngIf="o.flag === 3">
							<ul *ngFor=" let item of o.items">
								<li> {{item.name}} </li>
							</ul>
						</td>
						<td *ngIf="o.flag === 3">
							<ul *ngFor=" let item of o.items">
								<li> {{item.quantity}} </li>
							</ul>
						</td>
						<td *ngIf="o.flag === 3" > <span [class.gold]="o.flag===3"> Priority </span> </td>
						
						<td *ngIf="o.flag === 3"> <button class="btn btn-danger" (click)="process_Order(0,i)"><i class="fas fa-times"> </i></button></td>
						<td *ngIf="o.flag === 3" > <button class="btn btn-success" (click)="process_Order(1,i)"><i class="fas fa-check"> </i></button></td>
						<td *ngIf="o.flag === 1"> {{o.name}} </td>
						<td *ngIf="o.flag === 1"> {{o.username}} </td>
						<td *ngIf="o.flag === 1"> {{o.amount}}</td>
						<td *ngIf="o.flag === 1">
							<ul *ngFor=" let item of o.items">
								<li> {{item.name}} </li>
							</ul>
						</td>
						<td *ngIf="o.flag == 1">
							<ul *ngFor=" let item of o.items">
								<li> {{item.quantity}} </li>
							</ul>
						</td>
						<td *ngIf="o.flag === 1" > Waiting </td>
						<td *ngIf="o.flag == 1"> <button class="btn btn-danger" (click)="process_Order(0,i)"><i class="fas fa-times"> </i></button></td>
						<td *ngIf="o.flag == 1" > <button class="btn btn-success" (click)="process_Order(1,i)"><i class="fas fa-check"> </i></button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
