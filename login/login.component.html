<!DOCTYPE html>
<html>
<head>
    <title> LogIn </title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h3>Howdy, partner?</h3>
                    <h3>Log in to continue!</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="farmerForm" method="GET">
                        
                        <div class="input-group form-group">
                            <span id="side-icon" class="input-group-text"> <i class="fas fa-user"> </i> </span>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                        </div>

                        <div class="input-group form-group">
                            <span id="side-icon" class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>

                        <div class="row remember">
                            <input type="checkbox">Remember Me
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn">
                        </div>   
                    </form>
                </div>

                <div class="card-footer">
                    <div class="signup">
                        Don't have an account?
                        <a routerLink = "signupfarmer"> Farmer </a>
                        <a routerLink = "signupenterprise"> Enterprise </a>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
