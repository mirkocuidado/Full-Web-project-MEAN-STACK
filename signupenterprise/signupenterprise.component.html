<body>
	<div class="container register-form">
	    <div class="form">
	        <div class="note">
	            <p>Sign Up and become a member of our barn</p>
	        </div>

	        <form method="POST" action="" [formGroup]="enterpriseForm">
		        <div class="form-content">
		            <div class="row">
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Name of the enterprise" formControlName="name">
		                    </div>
		                    <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Abbreviation - your future username" formControlName="username">
		                    </div>
		                    <div class="form-group">
		                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
		                    </div>
		                    <div class="form-group">
		                        <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirm_password">
		                    </div>
		                </div>
		                <div class="col-md-6">
		                	<div class="form-group">
								<input placeholder="Foundation date" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" formControlName="foundation_date">		                    
							</div>
		                     <div class="form-group">
		                        <input type="text" class="form-control" placeholder="Place of foundation" formControlName="place">
		                    </div>
		                     <div class="form-group">
		                        <input type="text" class="form-control" placeholder="E-mail address" formControlName="mail">
		                    </div>
		                    <div class="recaptcha">
								<re-captcha (resolved)="resolved($event)" siteKey="6LejYuwUAAAAAGSK-7yJD_4qDtFc5PYJx3_ku6vC"></re-captcha>
							</div>
		                </div>
		            </div>
		            <div class="button">
		            	<button type="button" class="btnSubmit" (click)="register_enterprise()"> Submit </button>		            	
					</div>
					<div class="already">
						<a routerLink = ""> I am already a member </a>
					</div>
		        </div>
	        </form>
	    </div>
    </div>
</body>
