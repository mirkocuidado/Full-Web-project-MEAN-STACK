<body>

    <nav id="navbar" class="navbar navbar-expand-sm navbar-light">
      <a *ngIf="username==enterprise" routerLink="/workerhome" class="navbar-brand">Home</a>
       <a *ngIf="username!=enterprise" routerLink="/farmerhome" class="navbar-brand">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-hamburger"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
  
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/password"> Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">Log Out </a>
          </li>
        </ul>
      </div>
    </nav>
  <div class="container">
    <div class="row main">
      <div class="col-sm-12 col-md-4">
        <div class="prName">
          <h1> {{name}} </h1>
        </div>
        <div class="prOstalo" [class.ovaKlasa]='a===1' [class.prOstalo]='a===0'>
          <h2> Add a comment </h2>
  
          <form>
            <table class="table">
              <tr>
                <td colspan="2"> <textarea [(ngModel)]="com" class="area" name="area"></textarea> </td>
              </tr>
              <tr>
                <td> Grade </td>
                <td> <input type="number" name="grade" [(ngModel)]="grade" min="0" max="5"> </td>
              </tr>
              <tr>
                <td colspan="2">  <div><a id="addacomment" class="btn btn-primary" (click)="addComment()">Add a coment</a> </div> </td>
              </tr>
            </table>
          </form>
        </div>
        <div [class.ovaKlasa]='a===0' [class.prOstalo]='a===1'>
          <h2> Comments not available </h2>
        </div>
       
      </div>
      <div class="col-sm-12 col-md-8 comment_class veciFont">
        <h2>Comments ({{comments.length}})</h2>
        <hr>
        <div class="row comment" *ngFor="let c of comments">
          <div class="head">
              <strong class='user'>{{c.username}} <i class="fas fa-user-circle"></i> </strong>
              <br>
              <p> Grade: {{c.grade}} </p>
          </div>    
            <p> {{c.text}} </p>
            <hr>  
        </div>
          
      </div>
    </div>
  </div>
  </body>
